<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
  <tr>
	  <td>
		  <table class="ctable"><th>Nested Table 2</th> 
			  <tr>
				  <th>Column 1 </th>
				   <th>Column 2 </th>
				  <tr>
					  <td>abc</td>
					  <td>def</td>
				  </tr>
			  </tr>
		  </table>
	  </td>
	   <td>
		   <table class="ctable"><th>Nested Table 1</th>
		  <tr><td>
			  <ul>
				<li>List item1</li>
			   <li>List item2</li>
			   <li>List item3</li>
			  </ul>
			  
		  </td>  
		  </tr>
			   </table>
	  </td>
	   
  </tr>
	   <tr>
	  <td>
		  <table class="ctable"><th>Nested Table 3</th> 
			 
					  <td><a href>Nested Table</a></td>
					  <td>Demo Continued</td>
				  </tr>
			  </tr>
		  </table>
	  </td>
	   <td>
		   <table class="ctable">
			   <th>Nested Table 4</th>
		  <tr>
			  <td style="background-color:black;color:white;">HTML</td>  
		  </tr>
			   </table>
	  </td>
	   
  </tr>
	  
		
    </table>
  </body>
</html>
